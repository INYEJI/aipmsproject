<script>
    function searchAndLoad() {
        // Ïù¥Ï†Ñ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
        document.getElementById('ocrPlateImage').src = '';
        document.getElementById('ocrResult').style.display = 'none';
        sessionStorage.removeItem('entryImage');

        const plate = document.getElementById('plateSearchInput').value.trim();
        if (!plate) {
            alert('Ï∞®Îüâ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        fetch(`/search?plate=${encodeURIComponent(plate)}`)
            .then(res => {
                if (!res.ok) throw new Error("ÏÑúÎ≤Ñ ÏùëÎãµ Ïã§Ìå®");
                return res.json();
            })
            .then(data => {
                if (!data.entryTime) throw new Error("ÏûÖÏ∞® Ï†ïÎ≥¥ ÏóÜÏùå");

                const plateNumber = data.plateNumber || plate;
                const entryTime = new Date(data.entryTime);
                const exitTime = new Date();

                const durationMin = Math.floor((exitTime - entryTime) / 60000);
                const hours = Math.floor(durationMin / 60);
                const minutes = durationMin % 60;

                const fee = Math.ceil(durationMin / 60) * 2000;
                latestFee = fee;
                const discountRate = data.discountRate || 0.0;
                const discountedFee = Math.floor(fee * (1 - discountRate));

                const formatDate = (d) =>
                    `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2, '0')}.${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;

                // ÌôîÎ©¥ Î∞îÏù∏Îî©
                const isMember = data.member === true;
                document.getElementById('memberStatus').textContent = isMember ? 'ÌöåÏõê' : 'ÎπÑÌöåÏõê';
                document.getElementById('plateImage').textContent = plateNumber;
                document.getElementById('plateNumber').textContent = plateNumber;
                document.getElementById('entryTime').textContent = formatDate(entryTime);
                document.getElementById('usageTime').textContent = `${hours}ÏãúÍ∞Ñ ${minutes}Î∂Ñ`;
                document.getElementById('totalAmount').textContent = discountedFee.toLocaleString() + 'Ïõê';

                // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ (URL Í∏∞Î∞ò)
                const entryImagePath = data.imagePath;
                if (entryImagePath) {
                    const fullImageUrl = entryImagePath;
                    document.getElementById('ocrPlateImage').src = fullImageUrl;
                    document.getElementById('ocrResult').style.display = 'block';
                }



                // Ï∂úÎ†•
                document.getElementById('parkingInfo').style.display = 'block';
                document.getElementById('paymentButton').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('parkingInfo').scrollIntoView({ behavior: 'smooth' });
                }, 100);
            })
            .catch(err => {
                alert('Ï∞®Îüâ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.\n' + err.message);
                console.error('Í≤ÄÏÉâ ÏóêÎü¨:', err);
            });
    }
    const tossPayments = TossPayments('test_ck_5OWRapdA8dG2ZkZ6ovJPro1zEqZK');

    function requestPayment() {
        tossPayments.requestPayment('Ïπ¥Îìú', {
            amount: latestFee,

            customerName: 'ÌÖåÏä§Ìä∏ Í≥†Í∞ù',
